<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIRBAL - AI based voice assistant</title>

  <script defer src="face-api.min.js"></script>
  <script defer src="frs.js"></script>
  <link rel="stylesheet" href="fr.css">
  <!---- CSS Linkage ------>
  <link rel="stylesheet" href="style.css">

  <!---- Font Awesome Cdn Linkage ------>

<body>
  <!--oncontextmenu="return false"-->
  <section class="main">
    <div class="image-container">
      <div class="image">
        <img src="BIRBAL_FINAL.gif" alt="image"">
            </div>
            <h1 class="title">B I R B A L</h1>
        <p>I'm your virtual assistant. How can i help you?</p>
      </div>
      <div id="text_container" class="p-3">
        <div id="form_container">
          <div id="form_header_container">
            
             <button class="mode"><span class="tmode">Message mode</span>&nbsp<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
</svg></button>
          </div>
          <div id="form_content_container">
            <div id="form_content_inner_container">
              <center>
                <textarea rows="10" id="text"
                  placeholder='Use wake word : "Birbal" to give command.&#10;&#10;Say "type message" for typing using your voice.&#10;Say "continue message" for continue typing.&#10;Say "delete message" for deleting whole message.'></textarea>
                <div id="cv">
      <video id="video" width="480" height="360" autoplay>
    </div>
                        <iframe id="frame" src="https://www.wikipedia.com/" frameborder="0" allowfullscreen></iframe>

              </center>
            </div>
          </div>
        </div>
      </div>
      <div class="input" id="talk">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <h1 class="content"> Click here to speak</h1>
      </div>
  </section>

  <!------- Js Linkage --------->
  <script type="module" src="home_script.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script>
    if (annyang) {
      // Let's define our first command. First the text we expect, and then the function it should call
      var commands = {
        'birbal': function () {
          document.getElementById('talk').click();
        },
        'beerbal': function () {
          document.getElementById('talk').click();
        },
        'beerbul': function () {
          document.getElementById('talk').click();
        },
        'beerbul': function () {
          document.getElementById('talk').click();
        }
      };
      // Add our commands to annyang
      annyang.addCommands(commands);
      // Start listening. You can call this here, or attach this call to an event, button, etc.
      annyang.start();
    }
  </script>
</body>

</html>
